<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBER, The Job Bot</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark mode background */
            color: #e0e0e0; /* Light text for dark mode */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Filter Section */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #2c2c2c; /* Soft dark background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .filter {
            margin: 0 10px;
        }

        select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .filter-label {
            font-size: 1.1em;
            font-weight: bold;
            color: #e0e0e0;
        }

        .job-tile {
            background-color: #1e1e1e; /* Dark tile background */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 270px; /* Slightly bigger tiles */
            border-radius: 10px;
            text-align: center;
            opacity: 0; /* Initially invisible */
            transform: translateY(20px); /* Slightly lowered initially */
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative; /* For positioning the expand icon */
            max-height: 400px; /* Prevent excessive height */
            overflow: hidden; /* Prevent overflow for the collapsed state */
        }

        .job-tile.visible {
            opacity: 1;
            transform: translateY(0); /* Slide up into view */
        }

        .expand-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #64b5f6; /* Soft blue color */
            transition: transform 0.3s ease;
        }

        .expand-icon:hover {
            color: #42a5f5;
        }

        /* Description for expanded tile */
        .expanded .job-description {
            display: block;
            font-size: 1em;
            color: #bbb; /* Color of expanded description */
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .expanded .expand-icon {
            transform: rotate(180deg); /* Rotate the icon when expanded */
        }

        /* Initially hidden description */
        .job-description {
            display: none;
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 15px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: center;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h1>JOBBER, The Job Bot</h1>

    <!-- Filters Section -->
    <div class="filters">
        <div class="filter">
            <label for="dateFilter" class="filter-label">Filter by Date:</label>
            <select id="dateFilter">
                <option value="all">All Dates</option>
                <option value="recent">Recent</option>
                <option value="past">Past Jobs</option>
            </select>
        </div>
    </div>

    <!-- Job Tiles Container -->
    <div class="container" id="jobContainer">
        <!-- Job tiles will be inserted here -->
    </div>

    <script>
        const apiKey = 'AIzaSyAa2s_DsjZ15A6oq0BoC0v5AASOeJnAMlc';  // Replace with your Google Sheets API Key
        const spreadsheetId = '1P5OQO7OmoTj5ol3rVgsIYkGt63n4Hu6tEdF_npyYBZk'; // Replace with your Google Sheet ID
        const sheetName = 'sheet1';  // Replace with your sheet name if different
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        // Fetch job data from the Google Sheet API
        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const entries = data.values.slice(1);  // Skip the first line (headings)
                const jobContainer = document.getElementById('jobContainer');

                // Function to create a job tile
                const createJobTile = (job) => {
                    const tile = document.createElement('div');
                    tile.classList.add('job-tile');

                    const title = document.createElement('div');
                    title.classList.add('job-title');
                    title.textContent = job[2];  // Assuming "Job Title" is at index 2

                    const description = document.createElement('div');
                    description.classList.add('job-description');
                    description.textContent = job[7] || 'No description available.';  // Assuming "Job Description" is at index 7

                    const jobLink = document.createElement('a');
                    jobLink.classList.add('job-link');
                    jobLink.href = job[3];  // Assuming "Link" is at index 3
                    jobLink.textContent = 'Apply Now';
                    jobLink.target = '_blank';

                    // Add expand icon
                    const expandIcon = document.createElement('span');
                    expandIcon.classList.add('expand-icon');
                    expandIcon.innerHTML = 'â–¼'; // Down caret for expand
                    expandIcon.addEventListener('click', () => {
                        tile.classList.toggle('expanded');
                    });

                    tile.appendChild(title);
                    tile.appendChild(description);
                    tile.appendChild(jobLink);
                    tile.appendChild(expandIcon);

                    return tile;
                };

                // Insert job tiles into the container
                const jobTilesArray = entries.map(entry => createJobTile(entry));
                jobTilesArray.forEach(tile => {
                    jobContainer.appendChild(tile);
                });

                // Filter functionality by date
                const dateFilter = document.getElementById('dateFilter');

                const filterJobs = () => {
                    const filterValue = dateFilter.value;
                    const currentDate = new Date();

                    // Clear existing job tiles
                    jobContainer.innerHTML = '';

                    const filteredJobs = entries.filter(entry => {
                        const jobDate = new Date(entry[0]);  // Assuming "Date" is at index 0
                        if (filterValue === 'recent' && jobDate >= currentDate) {
                            return true;
                        } else if (filterValue === 'past' && jobDate < currentDate) {
                            return true;
                        }
                        return filterValue === 'all';
                    });

                    const filteredTiles = filteredJobs.map(entry => createJobTile(entry));
                    filteredTiles.forEach(tile => {
                        jobContainer.appendChild(tile);
                    });
                };

                dateFilter.addEventListener('change', filterJobs);

                // Add scroll animation
                const allJobTiles = document.querySelectorAll('.job-tile');
                const handleScroll = () => {
                    const windowHeight = window.innerHeight;
                    allJobTiles.forEach(tile => {
                        const tileTop = tile.getBoundingClientRect().top;
                        if (tileTop < windowHeight - 150) {
                            tile.classList.add('visible');
                        }
                    });
                };

                // Initial check and on scroll event
                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Run on page load
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
