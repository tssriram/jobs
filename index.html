<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="icon" href="tab_pic.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .sort-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sort-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sort-buttons button:hover {
            background-color: #0056b3;
        }

        .job-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .job-tile {
            background-color: #1e1e1e;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        .job-tile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .job-tile .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 5px;
        }

        .job-tile .date {
            position: absolute;
            top: 10px;
            left: 70px;
            font-size: 0.9em;
            color: #888;
        }

        .job-tile .link-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .job-tile .link-icon img {
            width: 20px;
            height: 20px;
            filter: invert(0.8);
        }

        .job-tile .job-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            margin-top: 50px;
        }

        .job-tile .job-type {
            font-size: 1em;
            color: #bbb;
        }

        .job-tile .company-name {
            font-size: 1.1em;
            font-weight: normal;
            color: #ddd;
        }

        .job-tile .location {
            font-size: 1em;
            font-style: italic;
            color: #bbb;
        }

        .job-tile .expand-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .job-tile .expand-icon img {
            width: 20px;
            height: 20px;
            filter: invert(0.8);
        }

        .details {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .details .salary,
        .details .skills,
        .details .description,
        .details .other-details {
            margin-bottom: 10px;
        }

        .details .skills span {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }

        .job-tile.expanded .details {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Job Board</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for jobs...">
    </div>
    <div class="sort-buttons">
        <button id="sortRecent">Sort by Recent</button>
        <button id="sortOldest">Sort by Oldest</button>
    </div>
    <div class="job-container" id="jobContainer"></div>

    <script>
        const apiKey = 'AIzaSyAa2s_DsjZ15A6oq0BoC0v5AASOeJnAMlc';
        const spreadsheetId = '1P5OQO7OmoTj5ol3rVgsIYkGt63n4Hu6tEdF_npyYBZk';
        const sheetName = 'sheet1';
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        const jobContainer = document.getElementById('jobContainer');
        const searchInput = document.getElementById('searchInput');
        const sortRecent = document.getElementById('sortRecent');
        const sortOldest = document.getElementById('sortOldest');

        let jobs = [];
        let fuse;

        // Fetch data from Google Sheets
        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const rows = data.values.slice(1); // Skip headers
                jobs = rows.map(row => ({
                    date: row[0],
                    type: row[1],
                    title: row[2],
                    link: row[3],
                    logo: row[4], // Assuming the logo URL is in column 4
                    company: row[5],
                    location: row[6],
                    salary: row[7],
                    skills: row[8] ? row[8].split(',') : [],
                    description: row[9],
                    otherDetails: row[10]
                }));
                fuse = new Fuse(jobs, {
                    keys: ['title', 'company', 'location', 'type'],
                    threshold: 0.4,
                });
                displayJobs(jobs);
            })
            .catch(error => console.error('Error fetching data:', error));

        // Display jobs
        const displayJobs = (jobs) => {
            jobContainer.innerHTML = '';
            jobs.forEach(job => {
                const tile = document.createElement('div');
                tile.className = 'job-tile';

                tile.innerHTML = `
                    <img src="${job.logo}" alt="Logo" class="logo">
                    <div class="date">${new Date(job.date).toLocaleDateString()}</div>
                    <button class="link-icon">
                        <img src="https://img.icons8.com/ios-glyphs/30/external-link.png" alt="Link">
                    </button>
                    <div class="job-title">${job.title}</div>
                    <div class="job-type">${job.type}</div>
                    <div class="company-name">${job.company}</div>
                    <div class="location">${job.location}</div>
                    <button class="expand-icon">
                        <img src="https://img.icons8.com/ios-glyphs/30/plus.png" alt="Expand">
                    </button>
                    <div class="details">
                        <div class="salary"><strong>Salary:</strong> ${job.salary}</div>
                        <div class="skills">
                            <strong>Skills:</strong>
                            ${job.skills.map(skill => `<span>${skill}</span>`).join('')}
                        </div>
                        <div class="description"><strong>Description:</strong> ${job.description.slice(0, 150)}...</div>
                        <div class="other-details"><strong>Other Details:</strong> ${job.otherDetails.slice(0, 150)}...</div>
                    </div>
                `;

                tile.querySelector('.link-icon').addEventListener('click', () => {
                    window.open(job.link, '_blank');
                });

                tile.querySelector('.expand-icon').addEventListener('click', () => {
                    tile.classList.toggle('expanded');
                });

                jobContainer.appendChild(tile);
            });
        };

        // Sort and Search functionality (same as before)
    </script>
</body>

</html>
