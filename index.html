<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBER, The Job Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script> <!-- Fuse.js CDN -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark mode background */
            color: #e0e0e0; /* Light text for dark mode */
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #2c2c2c; /* Soft dark background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .filter {
            margin: 0 10px;
        }

        select, input[type="text"] {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .search-bar {
            margin: 20px auto;
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .search-bar input[type="text"] {
            width: 80%;
        }

        .job-tile {
            background-color: #1e1e1e;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
            max-height: 400px;
            overflow: hidden;
        }

        .job-tile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .expand-arrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-left: 2px solid #e0e0e0;
            border-bottom: 2px solid #e0e0e0;
            transform: rotate(45deg);
            cursor: pointer;
        }

        .job-date {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.9em;
            color: #999;
        }

        .job-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .company-name, .job-location {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 8px;
        }

        .job-description {
            font-size: 0.9em;
            color: #bbb;
            display: none;
            margin-bottom: 15px;
        }

        .expanded .job-description {
            display: block;
        }

        .job-link {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .job-link:hover {
            background-color: #0056b3;
        }

        .additional-details {
            display: none;
            margin-top: 10px;
            color: #bbb;
            text-align: left;
            font-size: 0.9em;
        }

        .expanded .additional-details {
            display: block;
        }
    </style>
</head>
<body>

    <h1>JOBBER, The Job Bot</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for jobs..." />
    </div>

    <!-- Filters Section -->
    <div class="filters">
        <div class="filter">
            <label for="dateFilter" class="filter-label">Filter by Date:</label>
            <select id="dateFilter">
                <option value="all">All Dates</option>
                <option value="recent">Recent</option>
                <option value="past">Past Jobs</option>
            </select>
        </div>
    </div>

    <!-- Job Tiles Container -->
    <div class="container" id="jobContainer">
        <!-- Job tiles will be inserted here -->
    </div>

    <script>
        const apiKey = 'AIzaSyAa2s_DsjZ15A6oq0BoC0v5AASOeJnAMlc';  // Replace with your API key
        const spreadsheetId = '1P5OQO7OmoTj5ol3rVgsIYkGt63n4Hu6tEdF_npyYBZk'; // Replace with your Sheet ID
        const sheetName = 'sheet1'; // Replace with your Sheet name
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        // Fetch job data from the Google Sheet API
        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const entries = data.values.slice(1); // Skip the first line (headings)
                const jobContainer = document.getElementById('jobContainer');
                const searchInput = document.getElementById('searchInput');

                const createJobTile = (job) => {
                    const tile = document.createElement('div');
                    tile.classList.add('job-tile');

                    // Job Date
                    const date = document.createElement('div');
                    date.classList.add('job-date');
                    date.textContent = new Date(job[0]).toLocaleDateString();  // Assuming "Date" is at index 0
                    tile.appendChild(date);

                    // Expand Arrow
                    const expandArrow = document.createElement('div');
                    expandArrow.classList.add('expand-arrow');
                    expandArrow.addEventListener('click', () => {
                        tile.classList.toggle('expanded');
                    });
                    tile.appendChild(expandArrow);

                    // Job Title
                    const title = document.createElement('div');
                    title.classList.add('job-title');
                    title.textContent = job[2];  // Assuming "Job Title" is at index 2
                    tile.appendChild(title);

                    // Company Name
                    const companyName = document.createElement('div');
                    companyName.classList.add('company-name');
                    companyName.textContent = job[6] || 'Company not listed';  // Assuming "Company Name" is at index 6
                    tile.appendChild(companyName);

                    // Job Location
                    const location = document.createElement('div');
                    location.classList.add('job-location');
                    location.textContent = job[4] || 'Location not listed';  // Assuming "Location" is at index 4
                    tile.appendChild(location);

                    // Job Description (hidden by default)
                    const description = document.createElement('div');
                    description.classList.add('job-description');
                    description.textContent = job[7] || 'No description available.';  // Assuming "Job Description" is at index 7
                    tile.appendChild(description);

                    // Additional Details (hidden by default)
                    const additionalDetails = document.createElement('div');
                    additionalDetails.classList.add('additional-details');
                    additionalDetails.innerHTML = `
                        <strong>Salary:</strong> ${job[5] || 'Not provided'}<br>
                        <strong>Job Type:</strong> ${job[8] || 'Not specified'}<br>
                        <strong>Required Skills:</strong> ${job[9] || 'Not listed'}<br>
                    `;
                    tile.appendChild(additionalDetails);

                    return tile;
                };

                // Insert job tiles into the container
                const jobTilesArray = entries.map(entry => createJobTile(entry));
                jobTilesArray.forEach(tile => jobContainer.appendChild(tile));

                // Initialize Fuse.js for smart search
                const fuse = new Fuse(entries, {
                    keys: [
                        { name: '2', weight: 0.5 }, // Job Title - High priority
                        { name: '7', weight: 0.3 }, // Job Description
                        { name: '4', weight: 0.1 }, // Job Location
                        { name: '5', weight: 0.1 }, // Job Salary
                        { name: '6', weight: 0.1 }, // Job Company
                    ],
                    includeScore: true,
                    threshold: 0.4,  // Adjust for fuzziness
                });

                // Perform search and filter results
                const performSearch = (query) => {
                    const results = fuse.search(query).map(result => result.item);
                    jobContainer.innerHTML = ''; // Clear existing job tiles

                    const filteredTiles = results.map(entry => createJobTile(entry));
                    filteredTiles.forEach(tile => jobContainer.appendChild(tile));
                };

                // Event listener for search input
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value;
                    performSearch(query);
                });

                // Filter by date functionality
                const dateFilter = document.getElementById('dateFilter');
                const filterJobs = () => {
                    const filterValue = dateFilter.value;
                    const currentDate = new Date();

                    // Clear existing job tiles
                    jobContainer.innerHTML = '';

                    const filteredJobs = entries.filter(entry => {
                        const jobDate = new Date(entry[0]);  // Assuming "Date" is at index 0
                        if (filterValue === 'recent' && jobDate >= currentDate) {
                            return true;
                        } else if (filterValue === 'past' && jobDate < currentDate) {
                            return true;
                        }
                        return filterValue === 'all';
                    });

                    const filteredTiles = filteredJobs.map(entry => createJobTile(entry));
                    filteredTiles.forEach(tile => jobContainer.appendChild(tile));
                };

                dateFilter.addEventListener('change', filterJobs);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
