<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .sort-options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .sort-options select {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .job-tile {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            padding: 15px;
            position: relative;
            transition: transform 0.3s, opacity 0.3s;
        }

        .job-tile .favicon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            border-radius: 5px;
        }

        .job-title {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .job-location {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .expand-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #007bff;
            transition: color 0.3s;
        }

        .expand-button:hover {
            color: #0056b3;
        }

        .job-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #007bff;
            transition: color 0.3s;
        }

        .job-link:hover {
            color: #0056b3;
        }

        .expanded .additional-details {
            display: block;
        }

        .additional-details {
            display: none;
            margin-top: 10px;
            color: #bbb;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Job Board</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for jobs...">
    </div>
    <div class="sort-options">
        <select id="sortOptions">
            <option value="recent">Sort by: Most Recent</option>
            <option value="oldest">Sort by: Oldest</option>
        </select>
    </div>
    <div class="container" id="jobContainer"></div>

    <script>
        const apiKey = 'AIzaSyAa2s_DsjZ15A6oq0BoC0v5AASOeJnAMlc';
        const spreadsheetId = '1P5OQO7OmoTj5ol3rVgsIYkGt63n4Hu6tEdF_npyYBZk';
        const sheetName = 'sheet1';
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        const fetchFavIcon = (url) => {
            try {
                const domain = new URL(url).hostname;
                return `https://www.google.com/s2/favicons?sz=32&domain=${domain}`;
            } catch {
                return 'https://via.placeholder.com/24';
            }
        };

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const entries = data.values.slice(1);
                const jobContainer = document.getElementById('jobContainer');

                const createJobTile = (job) => {
                    const tile = document.createElement('div');
                    tile.classList.add('job-tile');

                    // Favicon
                    const favicon = document.createElement('img');
                    favicon.classList.add('favicon');
                    favicon.src = fetchFavIcon(job[3]); // Assuming "Link" is at index 3
                    tile.appendChild(favicon);

                    // Job Title
                    const title = document.createElement('div');
                    title.classList.add('job-title');
                    title.textContent = job[2]; // Assuming "Job Title" is at index 2
                    tile.appendChild(title);

                    // Company Name
                    const company = document.createElement('div');
                    company.classList.add('company-name');
                    company.textContent = job[5]; // Assuming "Company" is at index 5
                    tile.appendChild(company);

                    // Job Location
                    const location = document.createElement('div');
                    location.classList.add('job-location');
                    location.textContent = job[6]; // Assuming "Location" is at index 6
                    tile.appendChild(location);

                    // Job Link
                    const link = document.createElement('a');
                    link.classList.add('job-link');
                    link.href = job[3]; // Assuming "Link" is at index 3
                    link.target = '_blank';
                    link.textContent = '\uD83D\uDD17'; // Unicode for the link symbol
                    tile.appendChild(link);

                    // Expand Button
                    const expandButton = document.createElement('div');
                    expandButton.classList.add('expand-button');
                    expandButton.textContent = '+';
                    expandButton.addEventListener('click', () => {
                        tile.classList.toggle('expanded');
                    });
                    tile.appendChild(expandButton);

                    // Additional Details
                    const details = document.createElement('div');
                    details.classList.add('additional-details');
                    details.innerHTML = `
                        <strong>Salary Range:</strong> ${job[7] || 'N/A'}<br>
                        <strong>Job Type:</strong> ${job[1] || 'N/A'}<br>
                        <strong>Required Skills:</strong> ${job[8] || 'N/A'}<br>
                        <strong>Description:</strong> ${job[9] || 'N/A'}<br>
                        <strong>Other Details:</strong> ${job[10] || 'N/A'}<br>
                    `;
                    tile.appendChild(details);

                    return tile;
                };

                const renderJobs = (jobs) => {
                    jobContainer.innerHTML = '';
                    jobs.forEach(job => jobContainer.appendChild(createJobTile(job)));
                };

                const sortJobs = (jobs, sortOrder) => {
                    return jobs.sort((a, b) => {
                        const dateA = new Date(a[0]);
                        const dateB = new Date(b[0]);
                        return sortOrder === 'recent' ? dateB - dateA : dateA - dateB;
                    });
                };

                const fuse = new Fuse(entries, {
                    keys: [2, 5, 6, 8, 9],
                    threshold: 0.4,
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const query = e.target.value;
                    const results = query ? fuse.search(query).map(result => result.item) : entries;
                    renderJobs(results);
                });

                document.getElementById('sortOptions').addEventListener('change', (e) => {
                    const sorted = sortJobs(entries, e.target.value);
                    renderJobs(sorted);
                });

                renderJobs(entries);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
