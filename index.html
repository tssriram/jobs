<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBER, The Job Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border-radius: 10px;
        }

        select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .search-bar {
            margin: 20px auto;
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .job-tile {
            background-color: #1e1e1e;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            margin: 15px auto;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            position: relative;
            max-height: 150px;
            overflow: hidden;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .job-tile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .job-tile img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .job-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .company-name, .job-location {
            font-size: 1em;
            color: #fff;
            margin-bottom: 8px;
        }

        .job-link {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: url('link-icon.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }

        .expand-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: url('plus-icon.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }

        .expanded {
            max-height: 400px;
        }

        .expanded .additional-details {
            display: block;
        }

        .additional-details {
            display: none;
            margin-top: 10px;
            color: #bbb;
            text-align: left;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>JOBBER, The Job Bot</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for jobs..." />
    </div>

    <div class="filters">
        <select id="dateSort">
            <option value="recent">Sort by: Recent</option>
            <option value="oldest">Sort by: Oldest</option>
        </select>
    </div>

    <div class="container" id="jobContainer"></div>

    <script>
        const apiKey = 'AIzaSyAa2s_DsjZ15A6oq0BoC0v5AASOeJnAMlc';
        const spreadsheetId = '1P5OQO7OmoTj5ol3rVgsIYkGt63n4Hu6tEdF_npyYBZk';
        const sheetName = 'sheet1';
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const entries = data.values.slice(1);
                const jobContainer = document.getElementById('jobContainer');

                const createJobTile = (job) => {
                    const tile = document.createElement('div');
                    tile.classList.add('job-tile');

                    const domain = new URL(job[3] || '').hostname;
                    const faviconURL = `https://${domain}/favicon.ico`;

                    const favicon = document.createElement('img');
                    favicon.src = faviconURL;
                    favicon.alt = `${domain} logo`;
                    tile.appendChild(favicon);

                    const title = document.createElement('div');
                    title.classList.add('job-title');
                    title.textContent = job[2];
                    tile.appendChild(title);

                    const companyName = document.createElement('div');
                    companyName.classList.add('company-name');
                    companyName.textContent = job[5];
                    tile.appendChild(companyName);

                    const location = document.createElement('div');
                    location.classList.add('job-location');
                    location.textContent = job[6];
                    tile.appendChild(location);

                    const link = document.createElement('a');
                    link.classList.add('job-link');
                    link.href = job[3];
                    link.target = '_blank';
                    tile.appendChild(link);

                    const expandButton = document.createElement('div');
                    expandButton.classList.add('expand-button');
                    expandButton.addEventListener('click', () => {
                        tile.classList.toggle('expanded');
                    });
                    tile.appendChild(expandButton);

                    const additionalDetails = document.createElement('div');
                    additionalDetails.classList.add('additional-details');
                    additionalDetails.innerHTML = `
                        <strong>Salary:</strong> ${job[7] || 'Not provided'}<br>
                        <strong>Job Type:</strong> ${job[1] || 'Not specified'}<br>
                        <strong>Required Skills:</strong> ${job[8] || 'Not listed'}<br>
                        <strong>Description:</strong> ${job[9] || 'No description available.'}<br>
                    `;
                    tile.appendChild(additionalDetails);

                    return tile;
                };

                const renderJobs = (jobs) => {
                    jobContainer.innerHTML = '';
                    jobs.forEach(job => jobContainer.appendChild(createJobTile(job)));
                };

                const sortJobs = (order) => {
                    const sortedJobs = entries.sort((a, b) => {
                        const dateA = new Date(a[0]);
                        const dateB = new Date(b[0]);
                        return order === 'recent' ? dateB - dateA : dateA - dateB;
                    });
                    renderJobs(sortedJobs);
                };

                const fuse = new Fuse(entries, {
                    keys: ['2', '6', '8', '9'],
                    threshold: 0.4,
                });

                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const query = e.target.value;
                    const results = query ? fuse.search(query).map(r => r.item) : entries;
                    renderJobs(results);
                });

                document.getElementById('dateSort').addEventListener('change', (e) => {
                    sortJobs(e.target.value);
                });

                sortJobs('recent');
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
