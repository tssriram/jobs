<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBER, The Job Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .search-bar {
            margin: 20px auto;
            width: 50%;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
        }

        .sort-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .sort-bar select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .job-tile {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 15px;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: left;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .job-tile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .job-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .job-location {
            font-size: 1em;
            margin-bottom: 8px;
        }

        .expand-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .job-link-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .job-description, .additional-details {
            display: none;
            margin-top: 10px;
        }

        .expanded .job-description, .expanded .additional-details {
            display: block;
        }
    </style>
</head>
<body>
    <h1>JOBBER, The Job Bot</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for jobs...">
    </div>

    <div class="sort-bar">
        <select id="sortByDate">
            <option value="recent">Sort by: Most Recent</option>
            <option value="oldest">Sort by: Oldest</option>
        </select>
    </div>

    <div class="container" id="jobContainer"></div>

    <script>
        const apiKey = 'AIzaSyAa2s_DsjZ15A6oq0BoC0v5AASOeJnAMlc';
        const spreadsheetId = '1P5OQO7OmoTj5ol3rVgsIYkGt63n4Hu6tEdF_npyYBZk';
        const sheetName = 'sheet1';
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const entries = data.values.slice(1);
                const jobContainer = document.getElementById('jobContainer');
                const searchInput = document.getElementById('searchInput');
                const sortByDate = document.getElementById('sortByDate');

                const createJobTile = (job) => {
                    const tile = document.createElement('div');
                    tile.classList.add('job-tile');

                    const title = document.createElement('div');
                    title.classList.add('job-title');
                    title.textContent = job[2] || 'Job Title Not Available';
                    tile.appendChild(title);

                    const companyName = document.createElement('div');
                    companyName.classList.add('company-name');
                    companyName.textContent = job[6] || 'Company Not Available';
                    tile.appendChild(companyName);

                    const location = document.createElement('div');
                    location.classList.add('job-location');
                    location.textContent = job[7] || 'Location Not Available';
                    tile.appendChild(location);

                    const jobLinkButton = document.createElement('button');
                    jobLinkButton.classList.add('job-link-button');
                    jobLinkButton.innerHTML = '&#x1F517;';
                    jobLinkButton.onclick = () => window.open(job[3], '_blank');
                    tile.appendChild(jobLinkButton);

                    const expandButton = document.createElement('button');
                    expandButton.classList.add('expand-button');
                    expandButton.innerHTML = '+';
                    expandButton.onclick = () => tile.classList.toggle('expanded');
                    tile.appendChild(expandButton);

                    const jobDescription = document.createElement('div');
                    jobDescription.classList.add('job-description');
                    jobDescription.textContent = job[10] || 'No Description Available';
                    tile.appendChild(jobDescription);

                    const additionalDetails = document.createElement('div');
                    additionalDetails.classList.add('additional-details');
                    additionalDetails.innerHTML = `
                        <strong>Salary Range:</strong> ${job[8] || 'Not Provided'}<br>
                        <strong>Required Skills:</strong> ${job[9] || 'Not Listed'}<br>
                        <strong>Job Type:</strong> ${job[1] || 'Not Specified'}<br>
                    `;
                    tile.appendChild(additionalDetails);

                    return tile;
                };

                const displayJobs = (jobs) => {
                    jobContainer.innerHTML = '';
                    jobs.forEach(job => {
                        const tile = createJobTile(job);
                        jobContainer.appendChild(tile);
                    });

                    document.querySelectorAll('.job-tile').forEach((tile, index) => {
                        setTimeout(() => tile.classList.add('visible'), index * 100);
                    });
                };

                const fuse = new Fuse(entries, {
                    keys: [
                        { name: '2', weight: 0.5 }, // Job Title
                        { name: '10', weight: 0.3 }, // Job Description
                        { name: '7', weight: 0.2 }, // Location
                        { name: '6', weight: 0.1 }, // Company
                    ],
                    threshold: 0.4,
                });

                const performSearch = (query) => {
                    if (query.trim() === '') {
                        displayJobs(entries);
                        return;
                    }

                    const results = fuse.search(query).map(result => result.item);
                    displayJobs(results);
                };

                searchInput.addEventListener('input', (e) => {
                    performSearch(e.target.value);
                });

                sortByDate.addEventListener('change', () => {
                    const sortedJobs = [...entries].sort((a, b) => {
                        const dateA = new Date(a[0]);
                        const dateB = new Date(b[0]);
                        return sortByDate.value === 'recent' ? dateB - dateA : dateA - dateB;
                    });
                    displayJobs(sortedJobs);
                });

                displayJobs(entries);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
