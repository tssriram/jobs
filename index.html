<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBBER, The Job Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 2.5rem;
        }

        .search-bar {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .filters {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            gap: 20px;
        }

        .filters select {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        #jobContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .job-tile {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.5s, opacity 0.5s;
        }

        .job-tile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .job-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }

        .job-details {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .job-description {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 15px;
        }

        .job-link {
            display: inline-block;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .job-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JOBBER, The Job Bot</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for jobs...">
    </div>

    <div class="filters">
        <select id="dateFilter">
            <option value="all">All Dates</option>
            <option value="recent">Recent Jobs</option>
            <option value="past">Past Jobs</option>
        </select>
    </div>

    <div id="jobContainer">
        <!-- Job tiles will be dynamically inserted here -->
    </div>

    <script>
        const apiKey = 'AIzaSyAa2s_DsjZ15A6oq0BoC0v5AASOeJnAMlc';
        const spreadsheetId = '1P5OQO7OmoTj5ol3rVgsIYkGt63n4Hu6tEdF_npyYBZk';
        const sheetName = 'sheet1';
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const entries = data.values.slice(1); // Skip headers
                const jobContainer = document.getElementById('jobContainer');

                const createJobTile = (job) => {
                    const tile = document.createElement('div');
                    tile.classList.add('job-tile');

                    tile.innerHTML = `
                        <div class="job-title">${job[2] || 'No Title'}</div>
                        <div class="job-details">
                            <strong>Company:</strong> ${job[6] || 'Unknown'}<br>
                            <strong>Location:</strong> ${job[4] || 'Not Specified'}<br>
                        </div>
                        <div class="job-description">${job[7] || 'No description available.'}</div>
                        <a href="${job[10] || '#'}" class="job-link" target="_blank">Apply Now</a>
                    `;

                    // Make tile visible
                    setTimeout(() => tile.classList.add('visible'), 100);

                    return tile;
                };

                entries.forEach(entry => {
                    const tile = createJobTile(entry);
                    jobContainer.appendChild(tile);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
