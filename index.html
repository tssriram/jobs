<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="icon" href="tab_pic.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <style>
        /* Same CSS from the working version */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        .job-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .job-tile {
            background-color: #1e1e1e;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .job-tile .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 5px;
        }

        .job-tile .date {
            position: absolute;
            top: 10px;
            left: 70px;
            font-size: 0.9em;
            color: #888;
        }

        .job-tile .link-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .job-tile .link-icon img {
            width: 20px;
            height: 20px;
            filter: invert(0.8);
        }

        .job-tile .job-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            margin-top: 50px;
        }

        .job-tile .expand-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .job-tile .expand-icon img {
            width: 20px;
            height: 20px;
            filter: invert(0.8);
        }

        .details {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .details .skills span {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }

        .job-tile.expanded .details {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Job Board</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for jobs...">
    </div>
    <div class="job-container" id="jobContainer"></div>

    <script>
        const jobs = [
            {
                date: "2024-12-20",
                title: "Frontend Developer",
                link: "https://example.com/job-frontend",
                company: "TechCorp",
                location: "New York, NY",
                salary: "$60,000 - $80,000",
                skills: ["HTML", "CSS", "JavaScript"],
                description: "We are looking for a Frontend Developer to build web applications...",
                otherDetails: "Remote-friendly, flexible hours"
            },
            {
                date: "2024-12-18",
                title: "Backend Engineer",
                link: "https://example.com/job-backend",
                company: "CodeWorks",
                location: "San Francisco, CA",
                salary: "$90,000 - $120,000",
                skills: ["Node.js", "Express", "MongoDB"],
                description: "As a Backend Engineer, you will build and optimize server-side logic...",
                otherDetails: "In-office, full-time"
            }
        ];

        const jobContainer = document.getElementById("jobContainer");

        const displayJobs = (jobs) => {
            jobContainer.innerHTML = "";
            jobs.forEach(job => {
                const tile = document.createElement("div");
                tile.className = "job-tile";

                tile.innerHTML = `
                    <img src="https://www.google.com/s2/favicons?domain=${new URL(job.link).hostname}" alt="Logo" class="logo">
                    <div class="date">${new Date(job.date).toLocaleDateString()}</div>
                    <button class="link-icon">
                        <img src="https://img.icons8.com/ios-glyphs/30/external-link.png" alt="Link">
                    </button>
                    <div class="job-title">${job.title}</div>
                    <div class="details">
                        <div><strong>Company:</strong> ${job.company}</div>
                        <div><strong>Location:</strong> ${job.location}</div>
                        <div><strong>Salary:</strong> ${job.salary}</div>
                        <div><strong>Description:</strong> ${job.description}</div>
                        <div><strong>Other Details:</strong> ${job.otherDetails}</div>
                    </div>
                `;

                tile.querySelector(".link-icon").addEventListener("click", () => {
                    window.open(job.link, "_blank");
                });

                jobContainer.appendChild(tile);
            });
        };

        displayJobs(jobs);
    </script>
</body>

</html>
